plugins {
  id "com.moowork.node" version "1.2.0"
}

group 'hku.cs.vis'

version '1.0.0'


apply plugin: 'java'


apply plugin: 'base'

node {
  version = '7.10.1'
  download = true
}

task bundle(type: NpmTask) {
  args = ['run', 'build']
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

bundle.dependsOn(npmInstall)
assemble.dependsOn(bundle)
